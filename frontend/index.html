<!DOCTYPE html>
<html lang="en">
<head>
  <title>ACKCS-Web3 Marketplace of Digital Assets</title>
  <style>
    .video-container {
      position: relative;
      width: 100%;
      height: 800px;
    }
    .video-container img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <img src= "https://supdop.com/contentcards/0xf44c14493946b2e3daaa9b79bec42b7c0b1d88e0_20240417060352" onclick="loadVideo(this, 'https://supdop.com/contents/0xf44c14493946b2e3daaa9b79bec42b7c0b1d88e0_20240417060352')">
  </div>
  <div class="video-container">
    <img src="https://supdop.com/contentcards/0xf44c14493946b2e3daaa9b79bec42b7c0b1d88e0_20240417061623" onclick="loadVideo(this, 'https://supdop.com/contents/0xf44c14493946b2e3daaa9b79bec42b7c0b1d88e0_20240417061623')">
  </div>
  <div class="video-container">
    <img src="https://supdop.com/contentcards/0x84bd9e2d0ed7928ace38aa11ff82c6d13654024f_20240414153704" onclick="loadVideo(this, 'https://supdop.com/contents/0x84bd9e2d0ed7928ace38aa11ff82c6d13654024f_20240414153704')">
  </div>

<script>
function loadVideo(imageElement, videoUrl) {
  const container = imageElement.parentNode;
  container.innerHTML = `<iframe src="${videoUrl}" width="100%" height="800" frameborder="0" allowfullscreen></iframe>`;
}
</script>

</body>
</html>
